<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const pergunta = Number(prompt('Digite um número: '));
        document.body.innerHTML += `<h1>Seu número é ${pergunta}</h1> <br>`;
        document.body.innerHTML += `Raiz quadrada é: ${Math.sqrt(pergunta)}<br>`;
        document.body.innerHTML += `${pergunta} é inteiro: ${Number.isInteger(pergunta)} <br>`
        document.body.innerHTML += `é NaN: ${Number.isNaN(pergunta)} <br> `
        document.body.innerHTML += `Arredondando para baixo: ${Math.floor(pergunta)} <br>`
        document.body.innerHTML += `Arrendondando para cima: ${Math.ceil(pergunta)} <br>`
        document.body.innerHTML += `Com duas casas decimais ${pergunta.toFixed(2)} <br>`

    </script>
</body>

</html>
